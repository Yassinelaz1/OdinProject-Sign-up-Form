<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
  
                
                
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="logo">
          <img src="logo.png" alt="Odin Logo">
          <h1>ODIN</h1>
      </div>
      <p class="photo-credit">Photo by Halie West on Unsplash</p>
  </div>
  <div class="right-side">
    <div class="content">
        <h2>This is not a real online service!
        You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2> 
        <h2><em>You know you want to.</em></h2>
        
        <form>
            <h3>Let's do this!</h3>
            <div class="form">
              <div>
              <label for="first-name">First Name</label>
                <input type="text" placeholder="First Name">
              </div>
              <div>
                <label for="Last Name">Last Name</label>
                <input type="text" placeholder="Last Name">
              </div>
            </div>

            <div class="form">
              <div>
                <label for="Email">Email</label>
                <input type="email" placeholder="Email">
              </div>
              <div>
                <label for="Phone Numbe">Phone Numbe</label>
                <input type="NUMBER" placeholder="Phone Number">
              </div>
            </div>
            <div class="form">
              <div>
                <label for="Password">Password</label>
                <input type="password" placeholder="Password">
              </div>
              <div>
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
              </div>
                
            </div>

            
        </form>
        <div class="b">
        <button type="submit">Create Account</button>
        <p class="login-link"><strong>Already have an account?</strong> <a href="#"><strong>Log in</strong></a></p>
        </div>
        
    </div>
</div>
  </div>
</body>
</html>
